<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Weather App</title> 
</head>
<body>
    <div class = "header" id = "header">
        <div class = "title" id = "title">
            <h1>Weather App</h1>
        </div>
        <div class = "searchBar" id = "searchBar">
            <input type = "text" id = "searchValue" placeholder = "search for city" name = "search">
            <button type = "submit" class = "submitBtn" id = "submitBtn">Go </button>
        </div>
    </div>

    <div class = "displayContainer" id = "displayContainer">
        <div class = "conditionDiv" id = "conditionDiv"></div>
        <div class = "placeDiv" id = "placeDiv"></div>
        <div class = "tempDiv" id= "tempDiv"></div>
        <div class = "lowHighTempDiv" id="lowHighTempDiv"></div>
        <div class = "feelsLikeDiv" id = "feelsLikeDiv"></div>
        <div class = "windDiv" id = "windDiv"></div>
        <div class = "humidityDiv" id = "humidityDiv"></div>
    </div>


    <script src = 'config.js'></script>
    <script src = "main.js"></script>
</body>
</html>
